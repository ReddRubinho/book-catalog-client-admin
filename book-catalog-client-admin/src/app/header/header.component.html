<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" (click)="getCatalog()">{{labels.inicio}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" (click)="getCatalog()">{{labels.catalogo}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">{{labels.admin}}</a>
        </li>
        <li class="nav-item dropdown" *ngIf="loginService.isLoggedIn$ | async; else elseBlock2">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{labels.perfil}}
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="profile/mybooks">{{labels.libros}}</a></li>
            <li><a class="dropdown-item" href="profile">{{labels.informacion}}</a></li>
          </ul>
        </li>
        <ng-template #elseBlock2>
          <li class="nav-item dropdown disabled">
            <a class="nav-link dropdown-toggle disabled" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{labels.perfil}}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item disabled" href="#">{{labels.libros}}</a></li>
              <li><a class="dropdown-item disabled" href="profile">{{labels.informacion}}</a></li>
            </ul>
          </li>
        </ng-template>
      </ul>
      <button type="button" class="btn btn-dark" *ngIf="loginService.isLoggedIn$ | async; else elseBlock"
        (click)="loginService.logout()">
        {{labels.cerrarsesion}}
      </button>
      <ng-template #elseBlock>
        <button type="button" class="btn btn-dark" (click)="login()">
          {{labels.sesion}}
        </button>
      </ng-template>
      <form [formGroup]="searchForm" class="d-flex" role="search">
        <input class="form-control me-2" type="text" formControlName="search" placeholder="{{labels.search}}" aria-label="Search">
        <button class="btn btn-outline-success" type="button" (click)="searchBooks()">Buscar</button>
      </form>
    </div>
  </div>
</nav>
