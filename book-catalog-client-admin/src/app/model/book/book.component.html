<p>book works!</p>

<table class="table table-striped">
    <tbody *ngFor="let book of books">

            <th scope="row">{{book.isbn}}</th>
            <tr scope="row">{{book.authors}}</tr>
            <tr scope="row">{{book.publisher}}</tr>
            <tr scope="row">{{book.premiere}}</tr>
            <tr scope="row">{{book.pages}}</tr>
            <tr scope="row">{{book.plot}}</tr>
            <tr scope="row">{{book.bookImage}}</tr>
    </tbody>
</table>
